<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico a Linea con Tabella</title>
    <!-- Includi Chart.js dal CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap');

        body {
            font-family: 'Arial', sans-serif;
        }

        div {
            width: 80%;
            margin: auto;
        }

        canvas {
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        th[data-column='100px'], td[data-column='100px'] {
            width: 100px;
        }

        th[data-column='50px'], td[data-column='50px'] {
            width: 50px;
        }

        /* Aggiungi stili per evidenziare il Profitto in verde/rosso */
        td[data-column='Profitto'] {
            color: white;
            font-weight: bold;
        }

        td[data-column='Profitto'][data-positive='true'] {
            background-color: green;
        }

        td[data-column='Profitto'][data-positive='false'] {
            background-color: red;
        }

        /* Stili per i tabs */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 5px 5px;
            transition: 0.3s;
            font-size: 12px;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div style="width:100%; height:400px; margin:auto;">
        <!-- Tabs -->
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'Stats')">Stats</button>
            <button class="tablinks" onclick="openTab(event, 'Compare')">Compare</button>
        </div>

        <!-- Contenuto dei tabs -->
        <div id="Stats" class="tabcontent" style="display:block;">
            <!-- Il canvas in cui disegneremo il grafico -->
            <canvas id="lineChart"></canvas>

            <!-- Tabella per i dati -->
            <table border="1">
                <thead>
                    <tr>
                        <th data-column="100px">Data chiusura</th>
                        <th data-column="50px">Ordine</th>
                        <th data-column="50px">Profitto</th>
                        <th data-column="50px">Pips</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- I dati della tabella verranno inseriti qui tramite JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="Compare" class="tabcontent" style="display:none;">
            <!-- Il canvas in cui disegneremo il grafico di confronto -->
            <canvas id="compareChart"></canvas>
        </div>
    </div>

    <script>
        // Funzione per cambiare il tab attivo
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Imposta il primo tab come attivo all'avvio
        document.getElementsByClassName("tablinks")[0].click();

        // ... Il resto del codice rimane invariato
    </script>
</body>
</html>
