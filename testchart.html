<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico a Linea con Chart.js</title>
    <!-- Includi Chart.js dal CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            font-size: 12px;
            font-color: #666;
        }

        div {
            width: 80%;
            margin: auto;
        }

        canvas {
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4BC0C0;
            color: white;
        }

        th[data-column='100px'], td[data-column='100px'] {
            width: 100px;
        }

        th[data-column='50px'], td[data-column='50px'] {
            width: 50px;
        }
    </style>    
</head>
<body>
    <div style="width:100%; height:400px; margin:auto;">
        <!-- Il canvas in cui disegneremo il grafico -->
        <canvas id="lineChart"></canvas>
        
        <!-- Tabella per i dati -->
        <table style="width:100%; margin-top:20px;" border="1">
            <thead>
                <tr>
                    <th>Data chiusura</th>
                    <th>Ordine</th>
                    <th>Profitto</th>
                    <th>Pips</th>
                </tr>
            </thead>
            <tbody id="data-table-body">
                <!-- I dati della tabella verranno inseriti qui tramite JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Funzione per ottenere il valore del parametro dalla query string dell'URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Funzione per caricare i dati dal file JSON
        function loadJSON(callback) {
            var xobj = new XMLHttpRequest();
            var strategy = getParameterByName('strategy'); // Ottieni il valore del parametro
            if (!strategy) {
                console.error("Il parametro 'strategy' non è stato fornito.");
                return;
            }
            var timestamp = new Date().getTime();
            var url = "data/strategy_" + strategy + '.json?timestamp=' + timestamp;
            xobj.overrideMimeType("application/json");
            xobj.open('GET', url, true);
            xobj.onreadystatechange = function () {
                if (xobj.readyState == 4) {
                    if (xobj.status == "200") {
                        callback(JSON.parse(xobj.responseText));
                    } else {
                        console.error("Errore durante il caricamento del file JSON");
                    }
                }
            };
            xobj.send(null);
        }

        // Funzione per disegnare il grafico una volta che i dati sono stati caricati
        function drawChart(data) {
            var ctx = document.getElementById('lineChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.labels,
                    datasets: [{
                        label: 'Rendimento strategia #'+getParameterByName('strategy'),
                        data: data.values,
                        fill: false,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 2,
                        tension: 0.2
                    }]
                },
                options: {
                   responsive: true,
                   maintainAspectRatio: false 

                }
                //options: {
                //    scales: {
                //        xAxes: [{
                //           type: 'linear',
                //            position: 'bottom'
                //        }],
                //        yAxes: [{
                //            type: 'linear',
                //            position: 'left'
                //        }]
                //    }
                //}
            });

            // Popola la tabella con i dati
            var tableBody = document.getElementById('data-table-body');
            for (var i = 0; i < data.tableData.length; i++) {
                var row = tableBody.insertRow(i);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);

                cell1.innerHTML = data.tableData[i].dataChiusura;
                cell2.innerHTML = data.tableData[i].ordine;
                cell3.innerHTML = data.tableData[i].profitto;
                cell4.innerHTML = data.tableData[i].pips;
            }            
        }

        // Carica i dati e disegna il grafico quando la pagina è pronta
        document.addEventListener('DOMContentLoaded', function() {
            loadJSON(function(response) {
                if (response) {
                    drawChart(response);
                }
            });
        });

        // Aggiungi un listener per ridisegnare il grafico quando la finestra viene ridimensionata
        //window.addEventListener('resize', function() {
        //    myChart.destroy(); // distruggi l'istanza del grafico esistente
        //   drawChart(response); // ridisegna il grafico con i nuovi dati
        //});
        
    </script>
</body>
</html>
